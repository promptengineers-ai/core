name: Run Tests

on: push

env:
  RUN_WITH_DB: 'false'

jobs:
  test:
    runs-on: ubuntu-latest

    # Corrected conditional statement for enabling services
    if: ${{ env.RUN_WITH_DB == 'true' }}
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[history,storage,chat,retrieval]'

    - name: Run tests
      run: |
        python -m unittest discover  # Or your preferred test command
